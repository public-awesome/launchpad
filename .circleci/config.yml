version: 2
workflows:
  version: 2
  test:
    jobs:
      - contract_collection-factory
      - contract_secondary
      - contract_sg721
      - lint

jobs:
  contract_collection-factory:
    docker:
      - image: rust:1.53.0
    working_directory: ~/project/contracts/collection-factory
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - restore_cache:
          keys:
            - cargocache-collection-factory-rust:1.53.0-{{ checksum "~/project/Cargo.lock" }}
      - run:
          name: Unit Tests
          environment:
            RUST_BACKTRACE: 1
          command: cargo unit-test --locked
      - run:
          name: Build and run schema generator
          command: cargo schema --locked
      - run:
          name: Ensure checked-in schemas are up-to-date
          command: |
            CHANGES_IN_REPO=$(git status --porcelain)
            if [[ -n "$CHANGES_IN_REPO" ]]; then
              echo "Repository is dirty. Showing 'git status' and 'git --no-pager diff' for debugging now:"
              git status && git --no-pager diff
              exit 1
            fi
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target
          key: cargocache-collection-factory-rust:1.53.0-{{ checksum "~/project/Cargo.lock" }}

  contract_secondary:
