[package]
name = "base-factory"
version = "0.1.0"
authors = ["Shane Vitarana <s@noreply.publicawesome.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.0.0", features = ["staking"] }
cosmwasm-storage = "1.0.0"
cw-storage-plus = "0.13.4"
cw2 = "0.13.4"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
cw-utils = "0.13.4"
sg1 = { path = "../../packages/sg1" }
sg-std = { path = "../../packages/sg-std" }
sg721 = { path = "../../packages/sg721" }
sg-controllers = { path = "../../packages/controllers" }
sg2 = { path = "../../packages/sg2" }

[dev-dependencies]
cosmwasm-schema = "1.0.0"
cw-multi-test = "0.13.4"
sg-multi-test = { path = "../../packages/sg-multi-test" }
