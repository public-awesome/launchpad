[package]
name = "sg-std"
version = "0.1.0"
edition = "2021"

authors = ["Jorge Hernandez <jorge@publicawesome.com>"]
description = "Bindings for CosmWasm contracts to call into custom modules of Stargaze"
license = "Apache-2.0"
repository = "https://github.com/public-awesome/contracts"
homepage = "https://stargaze.zone"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.0.0-beta" }
cw-utils = "0.12.1"
cw721 = { git = "https://github.com/public-awesome/cw-nfts", branch = "shanev/fix-versions" }
cw721-base = { git = "https://github.com/public-awesome/cw-nfts", branch = "shanev/fix-versions", features = [
  "library",
] }
schemars = "0.8.8"
serde = { version = "1.0.133", default-features = false, features = ["derive"] }
thiserror = "1.0.30"

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta" }
